<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/responsive.css">
    <title>Document</title>
</head>

<body>
    <div class="container flexed">

        <!-- menu container -->
        <div id="menu_container">
            <div class="boxed menu">
                <div class="button_container">
                    <button class="diff ez">easy</button>
                    <button class="diff md">medium</button>
                    <button class="diff hd">hard</button>
                </div>
                <button id="play">play</button>
                <div id="notify">
                    <!-- notify placeholder  -->
                </div>
            </div>
            <i id="hide_menu_btn" class="fa-solid fa-caret-right "></i>
        </div>

        <!-- gamecontainer -->
        <div class="debug" id="grid_container">
            <i id="show_menu" class="fa-solid fa-caret-left "></i>
            <div class="boxed" id="game_container">
                <!-- placeholder -->
            </div>
        </div>


    </div>


</body>
<script type="text/javascript" src="JS/myscript.js"></script>

</html>
