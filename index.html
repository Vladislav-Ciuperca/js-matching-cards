<!DOCTYPE html>
<html lang="en">

<head>
    <!-- font Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400..700;1,400..700&display=swap"
        rel="stylesheet">

    <!-- icone -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- fogli di stile -->
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/responsive.css">

    <title>Memory Game</title>
</head>

<body>
    <div class="container flexed">

        <!-- menu principale -->
        <div id="menu_container">
            <div class="menu">
                <div id="notify">SELEZIONA UNA DIFFICOLTA</div>
                <div class="button_container">
                    <button class="diff ez">easy</button>
                    <button class="diff md">medium</button>
                    <button class="diff hd">hard</button>
                </div>
                <button id="play">play</button>
            </div>
            <i id="hide_menu_btn" class="fa-solid fa-caret-right shrink"></i>
        </div>

        <!-- contenitore griglia -->
        <div class="disappear" id="grid_container">
            <i id="show_menu" class="fa-solid fa-caret-left"></i>
            <div id="game_container">
                <!-- qui si genera il gioco -->
            </div>
        </div>
    </div>

    <!-- script -->
    <script type="text/javascript" src="JS/myscript.js"></script>
</body>
</html>
